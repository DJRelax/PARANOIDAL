[mod-name]
reskins-angels=Artisanal Reskins: Angel's Mods

[mod-description]
reskins-angels=Reskins items, entities, and structures within Angel's mods to add tier coloring with player-customizable colors. Part of the Artisanal Reskins series. Works alongside ShinyBobsGFX and ShinyAngelGFX.

