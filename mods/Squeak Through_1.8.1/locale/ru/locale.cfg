[mod-setting-name]
squeakthrough-mod-compatibility=Режим совместимости

[mod-setting-description]
squeakthrough-mod-compatibility=Указывает, могут ли модифицированные объекты использовать opt in, или opt out Squeak Through. При принудительном использовании, повлияет на все модифицированные объекты независимо от их настроек. Это может привести к разрушению жидких сетей и возникновению других странных проблем. НЕ сообщайте об ошибках при использовании этой настройки!

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=Opt out
squeakthrough-mod-compatibility-opt-in=Opt in
squeakthrough-mod-compatibility-force=Принудительно (НЕ сообщайте об ошибках)